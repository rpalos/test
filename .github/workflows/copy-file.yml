name: 'Copy File'
on:
  workflow_dispatch:
      inputs:
        rama_origen:
          description: 'Rama Origen'
          type: string
        rama_destino:
          description: 'Rama Destino'
          type: string
        colection:
          description: 'Colecci√≥n'
          type: string
jobs:
  copy:
    name: Copy and push changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET_BRANCH: '${{ inputs.rama_destino }}'
        run: |
          git fetch                                                      # Fetch branches
          git checkout ${{ inputs.rama_origen }}                         # Checkout your branch origin
          files=$(find $SRC_PATH -type f)                                # Get the file list
          git config --global user.name rpalos                           # Config username
          git config --global user.email rpalos@scalperscompany.com      # Config email
          git fetch                                                      # Fetch branches
          git checkout $TARGET_BRANCH                                    # Checkout to your branch
          git checkout ${{ inputs.rama_origen }} -- $files               # Copy files from the source branch
          git add $SRC_PATH                                              # Add json
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # Commit to the repository (ignore if no modification)
          git push origin $TARGET_BRANCH                                 # Push to remote branch     

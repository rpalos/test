name: 'Copy File if Different'
on:
  workflow_dispatch:
      inputs:
        site:
          description: 'Rama Destino'
          type: string
        colection:
          description: 'Colección'
          type: string
        username:
          description: 'Configuración Git Username'
          type: string
        email:
          description: 'Configuración Git Email'
          type: string
jobs:
  copy:
    name: Copy and push changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET_BRANCH: '${{ inputs.site }}'
        run: |
          files=$(find $SRC_PATH -type f) # get the file list
          git config --global user.name ${{ inputs.username }}
          git config --global user.email ${{ inputs.email }}
          git fetch                         # fetch branches
          git checkout $TARGET_BRANCH       # checkout to your branch
          git checkout ${GITHUB_REF##*/} -- $files # copy files from the source branch
          git add $SRC_PATH
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          git push origin $TARGET_BRANCH # push to remote branch

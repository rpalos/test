name: 'Copy File'
on:
  workflow_dispatch:
      inputs:
        rama_origen:
          description: 'Rama Origen'
          type: string
        rama_destino:
          description: 'Rama Destino'
          type: string
        colection:
          description: 'ColecciÃ³n'
          type: string
jobs:
  copy:
    name: Copy and push changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'set env variable'
        run: |
          echo "PROJECT_TO_TEST=${{ inputs.rama_destino }}" >> $GITHUB_ENV
      - name: 'ECHO INPUTS'
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET: '${{ inputs.rama_destino }}'
        run: |
          echo ${{ inputs.rama_origen }}
          echo ${{ inputs.rama_destino }}
          echo ${{ inputs.colection }}
          echo $TARGET
          echo env.PROJECT_TO_TEST
      - name: 'Check PT'
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET: '${{ inputs.rama_destino }}'
        if: contains(${{ inputs.rama_destino }}, 'main-pt')
        run: |
          echo "ENTRA"
      - name: 'Check EU'
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET: '${{ inputs.rama_destino }}'
        if: contains(${{ inputs.rama_destino }}, 'main-eu')
        run: |
          echo "ENTRA"

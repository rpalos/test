name: 'Copy File'
on:
  workflow_dispatch:
      inputs:
        rama_origen:
          description: 'Rama Origen'
          type: string
        rama_destino:
          description: 'Rama Destino'
          type: string
        colection:
          description: 'Colecci√≥n'
          type: string
jobs:
  copy:
    name: Copy and push changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: 'ECHO INPUTS'
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET: '${{ inputs.rama_destino }}'
        run: |
          echo ${{ inputs.rama_origen }}
          echo ${{ inputs.rama_destino }}
          echo ${{ inputs.colection }}
          echo $TARGET
      - name: 'Check'
        env:
          SRC_PATH: 'templates/${{ inputs.colection }}'
          TARGET: '${{ inputs.rama_destino }}'
        if: contains('${inputs.rama_destino}', 'main-pt')
        run: |
          echo "ENTRA"
